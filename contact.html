    <!-- main -->

    <div class="contact-section">
        <div class="container">
            <div class="main-form ptb-100">
                <form id="contactForm" name="contactform" action="#" method="post">
                    <h3 class="sub-title">Kontakt</h3>

                    <div class="row">
                        <div class="col-md-12" style="color:red">
                        </div>
                    </div>


                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <div class="input-icon"><i class='bx bx-user'></i></div>
                                <input type="text" name="name" class="form-control username" id="name" required=""
                                    data-error="Iltimos ismingizni kiritng" placeholder="Ism" />

                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <div class="input-icon"><i class='bx bx-phone'></i></div>
                                <input type="number" name="number" class="form-control userPhone" id="number" required=""
                                    data-error="Iltimos telefon raqam kiriting" placeholder="Tell" />
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <div class="input-icon"><i class='bx bx-comment-detail'></i></div>
                                <input type="text" name="subject" class="form-control user-title" id="subject" required=""
                                    data-error="Iltimos mavzu kiriting" placeholder="Nima mavzu?" />
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <div class="input-icon textarea"><i class='bx bx-envelope'></i></div>
                                <textarea name="message" id="message" class="form-control msg" cols="100" rows="6"
                                    required="" data-error="Iltimos xabar kiriting"
                                    placeholder="Xabar jonatish..."></textarea>
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>

                        <div class="col-lg-12">

                            <input type="submit" name="submit_form" class="btn-primary submit" id="submit" value="Jo'natish">

                        </div>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js">
    </script>
    <script type="text/javascript">
        (function () {
            emailjs.init("63RqERqSJ4CkCOkWg");
        })();
    </script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>


    <script>
        function validate() {
            let name = document.querySelector('.username')
            let phone = document.querySelector('.userPhone')
            let mavzu = document.querySelector('.user-title')
            let msg = document.querySelector('.msg')
            let submit = document.querySelector('.submit');

            submit.addEventListener("click", (e) => {
                e.preventDefault()
                if (name.value == '' || phone.value == '' || mavzu.value == ''  || msg == '') {
                    inputEmpty();
                }
                else {
                    emailSend(name.value, phone.value, mavzu.value, msg.value);
                    success();
                    
                }
            })
            
        }
        validate();

        function emailSend(name, phone, mavzu, msg) {
            emailjs.send("service_1b44lwp", "template_h4hiidd", {
                from_name: name,
                name: name,
                phone: phone,
                mavzu: mavzu,
                message: msg,
            });
        }
        function success() {
            swal({
                title: "Good job!",
                text: "successfully sent message!",
                icon: "success",
                button: "Done",
            });
        }

        function error() {
            swal({
                title: "Ooops!",
                text: "Something went wrong, message could not be sent!",
                icon: "error",
                button: "Ok",
            });
        }
        function inputEmpty() {
            swal({
                title: "Ooops!",
                text: "imputs fields are required!",
                icon: "error",
                button: "Ok",
            });
        }




    </script>
